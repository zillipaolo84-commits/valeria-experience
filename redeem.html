<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Activated!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a; /* Sfondo scuro per far risaltare i fuochi */
            color: white;
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            z-index: 10;
            background: rgba(216, 67, 21, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #ffeb3b;
            box-shadow: 0 0 30px rgba(255, 235, 59, 0.5);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffeb3b;
            text-transform: uppercase;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn {
            background: #ffeb3b;
            color: #d84315;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: transform 0.2s;
            display: inline-block;
        }

        .btn:hover { transform: scale(1.1); }

        /* Animazione Fuochi d'Artificio Semplificata */
        .firework {
            position: absolute;
            width: 5px; height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff, 0 0 #fff;
            animation: explode 2s infinite;
        }

        @keyframes explode {
            0% { box-shadow: 0 0 #fff; opacity: 1; }
            100% { 
                box-shadow: -100px -100px #ff0055, 100px -100px #00ffcc, -100px 100px #ffeb3b, 100px 100px #ff5722, 0px -150px #e91e63, 0px 150px #00bfa5;
                opacity: 0; 
            }
        }

        .f1 { top: 20%; left: 20%; animation-delay: 0.5s; }
        .f2 { top: 10%; left: 70%; animation-delay: 1s; }
        .f3 { top: 70%; left: 15%; animation-delay: 1.5s; }
        .f4 { top: 60%; left: 80%; animation-delay: 0.2s; }
    </style>
</head>
<body>
    <div class="firework f1"></div>
    <div class="firework f2"></div>
    <div class="firework f3"></div>
    <div class="firework f4"></div>

    <div class="container">
        <h1>Awesome!!</h1>
        <p>Great Choice.</p>
        <a href="#" id="whatsapp-link" class="btn">Continue</a>
    </div>

    <script>
        // Funzione per leggere il messaggio dall'URL e impostare il link WhatsApp
        const urlParams = new URLSearchParams(window.location.search);
        const voucherTitle = urlParams.get('msg') || "Voucher";
        const phoneNumber = "393279315544";
        const fullMessage = "No refunds! I'm officially redeeming: " + voucherTitle;
        
        document.getElementById('whatsapp-link').href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(fullMessage)}`;
    </script>
</body>
</html>
